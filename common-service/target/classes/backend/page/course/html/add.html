<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../../styles/common.css" />
  <link rel="stylesheet" href="../../../styles/page.css" />
</head>
<body>
  <div class="addBrand-container" id="course-add-app">
    <div class="container">
      <el-form
        ref="ruleForm"
        :model="ruleForm"
        :rules="rules"
        :inline="false"
        label-width="180px"
        class="demo-ruleForm"
      >
        <el-form-item
          label="课程名称:"
          prop="coursename"
        >
          <el-input
                  v-model="ruleForm.coursename"
            placeholder="请输入课程名称"
            maxlength="20"
          />
        </el-form-item>

        <el-form-item
                label="课程内容:"
                prop="content"
        >
          <el-input
                  v-model="ruleForm.content"
                  placeholder="请输入课程内容"
                  maxlength="20"
          />
        </el-form-item>

          <el-form-item
            label="课程性质:"
            prop="courseType"
          >
            <el-input
                    v-model="ruleForm.courseType"
                placeholder="请输入课程性质(0必修，1选修)"
                maxlength="20"
            />

        </el-form-item>
        <div class="subBox address">
          <el-form-item>
            <el-button  @click="goBack()">
              取消
            </el-button>
            <el-button
              type="primary"
              @click="submitForm('ruleForm')"
            >
              保存
            </el-button>
          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../../../js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../../../js/axios.min.js"></script>
    <script src="../../../js/request.js"></script>
    <script src="../js/course.js"></script>
    <script src="../../../js/validate.js"></script>
    <script src="../../../js/index.js"></script>
    <script>
      new Vue({
        el: '#course-add-app',
        data() {
          return {
            id: '',
            actionType : '',
            ruleForm : {

            }
          }
        },
        computed: {
          rules () {
            return {
              //账号
              coursename: [
                {
                  required: true, trigger: 'blur'
                }
              ],
              content: [{ 'required': true, 'trigger': 'blur' }],
              courseType: [{ 'required': true, 'trigger': 'blur' }]
            }
          }
        },
        created() {
          this.id = requestUrlParam('id')
          this.actionType = this.id ? 'edit' : 'add'
          if (this.id) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init () {
            queryCourseById(this.id).then(res => {
              console.log(res)
              if (String(res.code) === '1') {
                console.log(res.data)
                this.ruleForm = res.data
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },
          submitForm (formName) {
            this.$refs[formName].validate((valid) => {
              if (valid) {
                const params = {
                  ...this.ruleForm,
                }
                editCourse(params).then(res => {
                  if (res.code === 1) {
                    this.$message.success('课程修改成功！')
                    this.goBack()
                  } else {
                    this.$message.error(res.msg || '操作失败')
                  }
                }).catch(err => {
                  this.$message.error('请求出错了：' + err)
                })
              } else {
                console.log('error submit!!')
                return false
              }
            })
          },
          goBack(){
            window.parent.menuHandle({
              id: '1',
              url: '/backend/page/course/html/courselist.html',
              name: '课程管理'
            },false)
          }
        }
      })
    </script>
</body>
</html>
